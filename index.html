<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        ITEM LISTER
    </title>

</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="product">
                <br>
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="products" class="list-group">
                <li class="list-group-item">Product 1 <button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Product 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Product 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Product 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
        </div>
    </div>
    <script src="dom.js"></script>
</body>

</html>
